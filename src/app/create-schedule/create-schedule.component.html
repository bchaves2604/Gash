<nav class="navbar navbar-inverse navbar-size">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="logo"><img height="80" src="../assets/images/gashArtboard.png" routerLink="/menu"></div>
      <div class="header-text"><h2>Crear Horario</h2></div>
    </div>
  </div>
</nav>

<div class="table-view">
  <div class="search-bar">
      <label class="right-pane">Conductor:</label>
          <select class="filter">
            <option value="default">Seleccione un conductor:</option>
            <option *ngFor="let driver of drivers">{{driver.driverName}} - {{driver.driverNationalId}}</option>
          </select>
    </div>
    <table class="table table-bordered table-responsive table-size">
        <tbody>
          <tr>
            <th bgcolor="#D8D8D8">
              <i>Horario</i>
            </th>
            <th bgcolor="#D8D8D8">
              <i>Domingo:</i>
            </th>
            <th bgcolor="#D8D8D8">
              <i>Lunes:</i>
            </th>
            <th bgcolor="#D8D8D8">
              <i>Martes:</i>     
            </th>
            <th bgcolor="#D8D8D8">
              <i>Miécoles:</i>  
            </th>
            <th bgcolor="#D8D8D8">
              <i>Jueves:</i>  
            </th>
            <th bgcolor="#D8D8D8">
              <i>Viernes:</i>   
            </th>
            <th bgcolor="#D8D8D8">
              <i>Sábado:</i> 
            </th>
          </tr>
          <tr>
            <td><i style="font-weight: bold;">Entrada:</i></td>
            <td><input #mondayEntrance class="time-picker" type="time" ></td>
            <td><input #tuesdayEntrance class="time-picker" type="time" ></td>
            <td><input #wednesdayEntrance class="time-picker" type="time" ></td>
            <td><input #thursdayEntrance class="time-picker" type="time" ></td>
            <td><input #fridayEntrance class="time-picker" type="time" ></td>
            <td><input #saturdayEntrance class="time-picker" type="time" ></td>
            <td><input #sundayEntrance class="time-picker" type="time" ></td>
          </tr>
          <tr>
            <td><i style="font-weight: bold;">Salida:</i></td>
            <td><input #mondayOut class="time-picker" type="time" ></td>
            <td><input #tuesdayOut  class="time-picker" type="time" ></td>
            <td><input #wednesdayOut  class="time-picker" type="time" ></td>
            <td><input #thursdayOut  class="time-picker" type="time" ></td>
            <td><input #fridayOut  class="time-picker" type="time" ></td>
            <td><input #saturdayOut  class="time-picker" type="time" ></td>
            <td><input #sundayOut  class="time-picker" type="time" ></td>
          </tr>
        </tbody>
    </table>
</div>
<div class="submitContainer"><button class="submit" (click)="addSchedule(mondayEntrance.value, tuesdayEntrance.value, wednesdayEntrance.value, 
  thursdayEntrance.value, fridayEntrance.value, saturdayEntrance.value, sundayEntrance.value, mondayOut.value, tuesdayOut.value, wednesdayOut.value,
  thursdayOut.value, fridayOut.value, saturdayOut.value, sundayOut.value);">Registar</button></div>
